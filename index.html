<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
</head>
<body>
    <header>
        <img src="./images/logo.png" alt="agenda de contatos">
        <h1>Agenda de Contatos</h1>
    </header>
    <form id="contactForm">
        <input type="text" required placeholder="Nome do contato" id="contact-name">
        <input type="tel" required placeholder="Número do contato" id="number-contact" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" title="Digite o número no formato (XX) XXXXX-XXXX">
        <button>Adicionar contato</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>
                    Nome
                </th>
                <th>
                    Número
                </th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Ultimo contato adicionado:</td>
                <td>--</td>
            </tr>
        </tfoot>
    </table>

</body>
<script src="./main.js"></script>
</html>
